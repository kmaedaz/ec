Eccube\Entity\ProductTraining:
    type: entity
    table: dtb_product_training
    repositoryClass: Eccube\Repository\ProductTrainingRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: product_training_id
            generator:
                strategy: AUTO
    fields:
        training_date_start:
            type: datetime
            nullable: false
        training_date_end:
            type: datetime
            nullable: false
        place:
            type: text
            nullable: true
        zip01:
            type: text
            nullable: true
        zip02:
            type: text
            nullable: true
        zipcode:
            type: text
            nullable: true
        addr01:
            type: text
            nullable: true
        addr02:
            type: text
            nullable: true
        target:
            type: text
            nullable: true
        purpose:
            type: text
            nullable: true
        item:
            type: text
            nullable: true
        collaborators:
            type: text
            nullable: true
        area:
            type: text
            nullable: true
        accept_limit_date:
            type: datetime
            nullable: true
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: pref
                referencedColumnName: id
        TrainingType:
            targetEntity: Eccube\Entity\Master\TrainingType
            inversedBy: ProductTraining
            joinColumn:
                name: training_type
                referencedColumnName: id
    oneToMany:
        AttendanceHistories:
            targetEntity: Eccube\Entity\AttendanceHistory
            mappedBy: ProductTraining
    oneToOne:
        Product:
            targetEntity: Eccube\Entity\Product
            inversedBy: ProductTraining
            joinColumn:
                name: product_id
                referencedColumnName: product_id
    lifecycleCallbacks: {  }

